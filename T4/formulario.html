<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>

    <body>

        <form action="Dados">
            <h2>Dados Pessoais</h2>
            <span>
                Código: <input type="number"><br>
            </span>

            <span>
                Nome: <input type="text"><br>
            </span>
        
            <span> 
                Senha: <input type="password"><br>
            </span>
        
            <span> 
                Sexo: <input type="radio">Masculino<input type="radio">Feminino<br>
            </span>

            <span>
                Cartão de Crédito: <br>
                <select multiple>
                    <option>MasterCard</option>
                    <option>Visa</option>
                    <option>AmericanExpress</option>
                </select>

            </span>

            <h2>Dados Profissionais</h2>
            <span>
                Cargo: 
                <select>
                    <option>Analista Júnior</option>
                    <option>Analista Pleno</option>
                    <option>Analista Sênior</option>
                </select>
                <br>
            </span>

            <span>
                Dados pessoais:<br>
                <input type="checkbox">Fumante<br>
                <input type="checkbox">Pratica exercicios físicos<br>
                <input type="checkbox">Consome bebida alcoolíca<br>
            </span>
        
            <span> 
                Experiências Profissionais: <br> 
                <textarea cols="30" rows="7"></textarea> <br>
            </span>

            <input type="reset">
            <input type="submit">
        </form>
    </body>
</html>
